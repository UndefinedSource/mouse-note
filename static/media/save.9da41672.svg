<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <!-- Background -->
    <rect
        width="96%"
        height="96%"
        x="2%"
        y="2%"
        stroke="black"
        stroke-width="3"
        fill="white"
    />

    <!-- Basket left line -->
    <line
        x1="20" y1="50"
        x2="20" y2="90"
        stroke="black"
        stroke-width="3"
    />

    <!-- Basket bottom line -->
    <line
        x1="20" y1="90"
        x2="80" y2="90"
        stroke="black"
        stroke-width="3"
    />

    <!-- Basket right line -->
    <line
        x1="80" y1="90"
        x2="80" y2="50"
        stroke="black"
        stroke-width="3"
    />

    <!-- Arrow pole -->
    <line
        x1="50" y1="20"
        x2="50" y2="80"
        stroke="black"
        stroke-width="3"
    />

    <!-- Arrow left diagonal line -->
    <line
        x1="30" y1="60"
        x2="50" y2="80"
        stroke="black"
        stroke-width="3"
    />

    <!-- Arrow right diagonal line -->
    <line
        x1="70" y1="60"
        x2="50" y2="80"
        stroke="black"
        stroke-width="3"
    />
</svg>